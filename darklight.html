<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  /* CSS */
body {
    background-color: white;
    color: black;
    transition: background-color 0.5s, color 0.5s;
}

body.dark-mode {
    background-color: black;
    color: white;
}

</style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<body>
  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
      <i class="bi bi-circle-half"></i>
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" id="moda-toggle" href="#"> <i class="bi bi-brightness-high-fill"></i> Light</a></li>
      <li><a class="dropdown-item" id="mode-toggle" href="#"><i class="bi bi-moon-stars-fill"></i> Dark</a></li>
    </ul>
  </div>
  <h1>aryansyah</h1>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script>
  // JavaScript
let darkMode = false;

document.getElementById('mode-toggle').addEventListener('click', toggleMode);
function toggleMode() {
    darkMode = !darkMode;
    if (darkMode) {
        document.body.classList.add('dark-mode');
    }
}


document.getElementById('moda-toggle').addEventListener('click', toggleModa);
function toggleModa() {
    darkMode = darkMode;
    if (darkMode){
      document.body.classList.remove('dark-mode');
    }
}

</script>
</body>
</html>
